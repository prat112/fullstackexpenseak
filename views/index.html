<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #category{
            width: 100px;
            padding: .25rem .5rem;
            font-size: .875rem;
            border-radius: .2rem;
            border: 2px solid black;
        }
        li{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <form  id="my-form">
            <label for="expense"  class="form-label">Enter Expense Amount: </label>
            <input type="number" id="expense" class="form-control-sm" required> 
            <label for="description" class="form-label p-1">Choose a description: </label>
            <input type="text" id="description"  class="form-control-sm" required>
            <label for="category" class="form-label p-1">Choose a category</label>
            <select name="category" id="category">
                <option value="movie">Movie</option>
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
            </select>
            <button type="submit" class="btn btn-sm btn-dark">Add Expense</button>
        </form>
    </div>
    <div class="container-fluid p-4">
        <ul class="expense-list "> </ul>

    </div>
    <script src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</body>
</html>
